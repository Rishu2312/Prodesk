<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Digital Clock</title>
    <link rel="stylesheet" href="Digital Clock.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="colorful-bg"></div>
    <div class="particles"></div>
    
    <div class="container">
        <header>
            <h1>Digital Clock</h1>
            <p class="subtitle">Current Local Time</p>
        </header>
        
        <div class="clock-container">
            <div class="time-display">
                <span class="hours">00</span>
                <span class="colon">:</span>
                <span class="minutes">00</span>
                <span class="colon">:</span>
                <span class="seconds">00</span>
            </div>
            <div class="date-display">
                <span class="day">Monday</span>,
                <span class="month">January</span>
                <span class="date">1</span>,
                <span class="year">2023</span>
            </div>
        </div>
        
        <div class="theme-toggle">
            <button id="theme-btn">Color Shift</button>
        </div>
    </div>

    <script src="Digital Clock.js"></script>
</body>
</html>
